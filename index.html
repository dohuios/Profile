  <style>
    :root {
      --bg:#3f464c;
      --bg-gradient:#4b545a;
      --text:#f0f0f0;
      --muted:#b7bec6;
      --panel:#0f1113;
      --panel-hover:#171a1d;
      --ring:#7f8a93;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      min-height:100vh;
      font-family:Inter,system-ui,sans-serif;
      color:var(--text);
      background:radial-gradient(1000px 700px at 50% -10%,var(--bg-gradient),var(--bg));
      display:flex;justify-content:center;align-items:center;
    }
    .wrap{max-width:720px;width:100%;padding:24px;display:flex;flex-direction:column;align-items:center}
    .avatar{width:120px;height:120px;border-radius:50%;object-fit:cover;border:4px solid var(--ring);box-shadow:0 8px 20px rgba(0,0,0,.3)}
    .name{margin:16px 0 12px;font-size:28px;font-weight:700;text-align:center}
    .socials{display:flex;gap:16px;margin-bottom:24px}
    .socials a{width:44px;height:44px;display:flex;justify-content:center;align-items:center;background:var(--panel);border-radius:50%;box-shadow:0 4px 12px rgba(0,0,0,.3);transition:.2s}
    .socials a:hover{background:var(--panel-hover);transform:translateY(-2px)}
    .socials svg{width:22px;height:22px;fill:var(--text)}
    .stack{width:100%;display:flex;flex-direction:column;gap:14px;margin-bottom:20px}
    .card{display:flex;align-items:center;justify-content:center;position:relative;padding:16px 48px 16px 20px;background:var(--panel);border-radius:16px;box-shadow:0 4px 12px rgba(0,0,0,.3);text-decoration:none;color:var(--text);font-weight:600;transition:.2s}
    .card:hover{background:var(--panel-hover);transform:translateY(-1px)}
    .label{flex:1;text-align:center}
    .menu{position:absolute;right:12px;opacity:.7}
    .menu svg{width:18px;height:18px;fill:var(--muted)}
    .join{padding:14px 22px;border-radius:999px;background:#0d0f10;color:var(--text);text-decoration:none;font-weight:600;box-shadow:0 4px 12px rgba(0,0,0,.3);margin-top:20px;transition:.2s}
    .join:hover{filter:brightness(1.05)}
    footer{margin-top:24px;font-size:14px;color:var(--muted)}
    footer a{color:var(--muted);text-decoration:none}
    footer a:hover{text-decoration:underline}
  </style>
</head>
